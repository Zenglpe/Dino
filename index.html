<!DOCTYPE html>
<html>
  <head>
    <title>DIINO2D</title>
    <meta charset="utf-8">
    <meta name="author" content="Zengl">
    <meta name="description" content="Game - DINO2D">
    <link rel="icon" href="./Animations/Menu/logotip.png" type="image/png">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div id="details_game">
      <div id="game_block"></div>
      <form id="audio">
        <button id="audio_button_delete" type="button">&#10006;</button>
          <div id="parentMusic">
            <input type="range" id="volume_audio" min="0" max="1" step="0.1" value="0.5">
          </div>
          <button id="audio_button_play" type="button">&#x2B07;</button>
        </form>
        <div id="snows"></div>
        <div id="clouds"></div>
        <div id="boxes"></div>
        <div id="evils"></div>
    </div>
    <main>      
      <div id="window">
        <img src="./Animations/Window/homeWindow.gif" id="game">
        
        <!--global-->
        <div id="screen_home">
          <div id="nameGame">Dino 2d</div>
          <hr id="hrTop">
          <div id="menu">
            <img src="./Animations/Menu/settings.png" class="menu_tag" id="menu_settings">
            <img src="./Animations/Menu/start.png" class="menu_tag" id="menu_start">
            <img src="./Animations/Menu/shop.png" class="menu_tag" id="menu_shop">
          </div>
          <hr id="hrBottom">
          <div id="details">
            <span>&lt;- version: 1.1.5 -&gt;</span>
          </div>
        </div>
        
        <!-- settings -->
        <div id="screen_settings">
           <div id="nameGame">Dino-edit</div>
           
           <div id="window_settings">
            <!-- <table>
              <tr class="table">
                <th>
                  <img src="./Animations/Menu/logotip.png" class="table_head">
                </th>
                <td class="table_body">Audio</td>
                <td class="table_flag">On/off</td>
              </tr>
            </table> -->
           </div>

            <div id="details">
              <span id="back">Backing -&gt;</span>
            </div>
        </div>

        <!-- shop -->
         <div id="screen_shop">
            <div id="nameGame">Dino-shop</div>
            
            <div id="window_shop"></div>

            <div id="details">
              <span id="back">&lt;- Backing</span>
            </div>
         </div>

        <!--play-->
        <div id="screen_play">
          <div id="health"></div>

          <div id="moneys" style="display: none">
            <img id="money" src="./Animations/Bonuses/money.gif">
            <span id="counts">0</span>
          </div>

          <div id="time"><span id="timeScope">0</span> ms</div>
          <div id="bonus_game"></div>
          
          <img src="./Animations/Dino/Dino.gif" id="dino" class="dinoV" alt="" data-Id="dino" style="display: none ">
          <div class="dinoV box_dino_v" id="box_dino" data-Id="dino"></div>

          <div id="loading">
            <img src="./Animations/Menu/logotip.png" id="logo"><br>
            <span id="load">Loading</span>
          </div>
        </div>

        <div id="screen_pause" style="display: none">
          <div id="nameGame" style="color: rgb(208, 122, 247)">Dino 2d</div>
          <hr id="hrTop" style="background-color: rgb(107, 3, 155)">

          <div id="loading">
            <img src="./Animations/Menu/logotip.png" id="logo"><br>
            <span id="load">DINO2D</span>
          </div>
          <div id="timeStorage"></div>
          <div id="moneyStorage"></div>

          <div id="buttons">
          <img src="./Animations/Menu/new_play.png" id="new_game"><br>   
          <img src="./Animations/Menu/home_game.png" id="home_game">
        </div>

          <hr id="hrBottom" style="background-color: rgb(107, 3, 155)">
          <div id="details" style="color: rgb(107, 3, 155)">
            <span style="color: rgb(212, 120, 255)">information</span>
          </div>
        </div>
      </div>
    </main>

    <script src="./dinoController.js" type="module"></script>
  </body>
</html>
